content: "\n## <a name=\"links\"></a>Linkkejä \n* [Tuote- ja siirtotiedot](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [Muuttoliikettä koskeva ohjeistus](https://techcommunity.microsoft.com/t5/Product-Life-Cycle/FAST-products-approaching-the-end-of-extended-support-in-2018/td-p/101710)\n* [Service Pack -käytäntö](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Koska App-V 4.6 -asiakas käyttää App-V 4.5 Serveriä, App-V 4.5 Serveriä tuetaan edelleen App-V 4.6:n elinkaaripäivien mukaan, kun sitä käytetään tuetun App-V 4.6 -asiakkaan kanssa.\n\n## <a name=\"editions\"></a>Versiot \n* etätyöpöytäpalveluihin\n* Windows-työpöytiä varten\n* Sekvensseri"
