content: "\n## <a name=\"links\"></a>Linkit \n* [.NET Core -tuen tiedot (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [.NET Coren julkaisuaikataulu](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [.NET Core tuotteen etenemissuunnitelma](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [Elinkaaren UKK – .NET Core](/lifecycle/faq/dotnet-core)\n* [ASP.NET ja ASP.NET Core -tuen tiedot](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Entity Framework -tuen tiedot](/ef/core/what-is-new)\n\n> [!NOTE]\n> .NET 5.0:sta alkaen Microsoft .NET Core on uudelleenbrändätty nimellä .NET. \n>\n>ASP.NET Core ja Entity Framework Core noudattavat samaa elinkaarikäytäntöä kuin .NET Core."
