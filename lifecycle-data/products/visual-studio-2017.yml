content: "\n\n## <a name=\"links\"></a>Linkit \n* [Visual Studion blogi-ilmoitukset](https://devblogs.microsoft.com/visualstudio/visual-studio-2017-and-visual-studio-for-mac-support-updates/)\n* [Huoltotiedot](/visualstudio/productinfo/vs-servicing-vs#support-for-older-versions-of-visual-studio)\n* [Visual Studio 2017 -lataussivu](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202017)\n* [Visual Studio 2017 -julkaisutiedot](/visualstudio/releasenotes/vs2017-relnotes)\n\n\n> [!NOTE]\n> Seuraavien komponenttien Visual Studio 2017 -versiot toimitetaan ja niitä tuetaan osana Visual Studio 2017:ta elinkaarta: Agents, Build Tools, ESM, Feedback Client, IntelliTrace Standalone Collector, Performance Tools, PSM, Remote Tools, Team Explorer, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Versiot \n* Community\n* Enterprise\n* Professional\n* Test Professional"
