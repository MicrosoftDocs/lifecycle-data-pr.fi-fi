summary: "Windows Server 2008 noudattaa [kiinteää](/lifecycle/policies/fixed) elinkaarikäytäntöä. \n\nTämä koskee seuraavia versioita: Datacenter, Datacenter without Hyper-V, Enterprise, Enterprise without Hyper-V, for Itanium-Based Systems, Foundation, Standard, Standard without Hyper-V, Web\n\n> [!IMPORTANT]\n> Tämän tuotteen tuki on päättynyt. Katso siirtymäohjeet alta.\n"
