content: "\n## <a name=\"links\"></a>Linkkejä \n* [Muuttoliikettä koskeva ohjeistus](https://aka.ms/AA1ovn4)\n* [Palvelimen päivitystiedot](/windows-server/upgrade/upgrade-overview)\n* [Laajennettu tietoturvapäivitysohjelma (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack -käytäntö](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Laajennetut tietoturvapäivitykset (ESU) ovat saatavilla tiettyjen tämän tuoteversioiden Datacenter-, Standard-, Enterprise- ja Embedded-versioiden volyymikäyttöoikeusohjelmien kautta jopa kolmen vuoden ajan tuen päättymisen jälkeen. Lisätietoja saat Microsoft-kumppanista tai tilitiimiltä. \n\nJulkaisu-------------------------------Aloituspäivämäärä----Pvm-päivämäärä\n\nLaajennettu tietoturvapäivitysvuosi 3---01/11/2022---01/10/2023\n\nLaajennettu tietoturvapäivitysvuosi 2---01/12/2021---01/11/2022\n\nLaajennettu tietoturvapäivitysvuosi 1---01/14/2020---01/12/2021\n> [!NOTE]\n> Windows Server 2008 Foundation julkaistiin 21.5.2009\n\n## <a name=\"editions\"></a>Versiot \n* Datacenter\n* Datakeskus ilman Hyper-V:tä\n* Yrityksen\n* Enterprise ilman Hyper-V:tä\n* itaniumpohjaisille järjestelmille\n* Säätiö\n* Standard\n* Vakio ilman Hyper-V:tä\n* Web"
