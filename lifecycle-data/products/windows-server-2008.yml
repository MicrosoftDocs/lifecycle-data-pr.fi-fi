name: Windows Server 2008
summary: >
  Windows Server 2008 noudattaa [kiinteää](/lifecycle/policies/fixed) elinkaarikäytäntöä.


  Tämä koskee seuraavia versioita: Datacenter, Datacenter ilman Hyper-V:tä, Enterprise, Enterprise ilman Hyper-V:tä, Itanium-pohjaisiin järjestelmiin, säätiö, Standardi, Standard ilman Hyper-V:tä, Web


  > [!IMPORTANT]

  > Tämän tuotteen tuki on päättynyt. Katso alla oleva siirtymäohjeet.
