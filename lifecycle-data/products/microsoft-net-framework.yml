summary: >
  Microsoft .NET Framework noudattaa [osan](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) elinkaarikäytäntöä.



  > [!IMPORTANT]

  > .NET Framework 4.5.2, 4.6 ja 4.61 poistuvat käytöstä 26. huhtikuuta 2022. Aiemmin nämä nimenomaiset julkaisut allekirjoitettiin digitaalisesti käyttämällä Secure Hash Algorithm (SHA-1) -sertifikaatteja. Tätä algoritmia ei enää pidetä turvallisena. Asiakkaita kannustetaan siirtymään SHA-2:een. Lue lisää [täältä](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).
