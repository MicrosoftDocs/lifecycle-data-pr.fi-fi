content: "\n## <a name=\"links\"></a>Linkit \n* [Elinkaaren toistuvat kysymykset – .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Tuotteen tiedot](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [.NET Framework 4.5.2, 4.6, 4.61 poistuvat käytöstä](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n> [!NOTE]\n> .NET Framework 3.5 Service Pack 1 (SP1) on erillinen tuote, joka seuraa kiinteää käytäntöä alkaen Windows 10:n versiosta 1809 ja Windows Server 2019:stä. Tätä ennen .NET Framework 3.5 SP1:tä pidetään sen Windows-käyttöjärjestelmän osana, johon se on asennettu."
