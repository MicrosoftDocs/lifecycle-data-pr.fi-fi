content: "\n## <a name=\"links\"></a>Linkit \n* [StorSimple-ratkaisun tuki](https://msdn.microsoft.com/library/mt433077(TechNet.10).aspx)\n* [Siirron ohjeistus](/azure/storage/files/storage-files-migration-storsimple-8000)\n\n> [!NOTE]\n> Azure StorSimple 8000 Seriesin tukea on laajennettu esitetyllä tavalla, jotta asiakkaille voidaan turvata laitteen normaali elinkaari. Laajennettu tuki koskee ainoastaan laitevaihtoja ja suojauspäivityksiä."
