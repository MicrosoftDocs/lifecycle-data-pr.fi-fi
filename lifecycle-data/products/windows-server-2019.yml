content: "\n\n## <a name=\"links\"></a>Linkit \n* [Tuotteen tiedot](/windows-server/get-started-19/whats-new-19)\n* [Päivitys Windows Server 2019:n saatavuuteen](https://aka.ms/WSRelaunchBlog)\n* [Elinkaaren usein kysytyt kysymykset - Windows-tuotteet](/lifecycle/faq/windows)\n* [Windows -säilökannan kuvapalvelun elinkaaret.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Windows Server 2019:n kanssa julkaistut säilöt noudattavat samoja elinkaaren päivämääriä.\n> [!NOTE]\n> Windows Server 2019 ja Windows Server, versio 1809 julkaistiin uudelleen 13.11.2018. Tuen päivämääriä on muutettu vastaavasti.\n\n\n## <a name=\"editions\"></a>Versiot \n* Datacenter\n* Essentials\n* Standard"
