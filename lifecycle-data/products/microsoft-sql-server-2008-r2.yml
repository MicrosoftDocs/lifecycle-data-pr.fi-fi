content: "> [!TIP]\n> Laajennettuja suojauspäivityksiä (ESU) on saatavilla tämän tuotteen Datacenter-, Standard-, Enterprise- ja Embedded-versioihin enintään kolmen vuoden ajan tuen päättymisen jälkeen. Ota yhteyttä Microsoft Partner- tai Account-tiimiin saadaksesi lisätietoja. \n\n\n## <a name=\"links\"></a>Linkit \n* [SQL Server 2008:n ja Windows Server 2008:n tuen päättymisen vaihtoehdot](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [SQL Serverin tuen päättyminen](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Service Pack -käytäntö](/lifecycle/policies/fixed#service-packs)\n* [Extended Security Update (ESU) -ohjelma](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Vain IA64:lle, SP2:ta tuetaan 9.7.2019 asti. Lisätietoja on SQL Release Services -blogissa.\n\n\n## <a name=\"editions\"></a>Versiot \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* for Embedded Systems\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
