content: "\n## <a name=\"links\"></a>Linkkejä \n* [SQL Serverin tukiasetusten päättyminen](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008:n ja Windows Server 2008:n tukiasetusten päättyminen](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Laajennettu tietoturvapäivitysohjelma (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack -käytäntö](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Laajennetut tietoturvapäivitykset (ESU) ovat saatavilla tämän tuotteen Datacenter-, Standard-, Enterprise- ja Embedded-versioille jopa kolmen vuoden ajan tuen päättymisestä.\n> [!NOTE]\n> Vain IA64:ssä SP2:ta tuetaan 9.7.2019 asti. Lisätietoja on SQL Release Services -blogissa.\n\n## <a name=\"editions\"></a>Versiot \n* Datacenter\n* Kehittäjä\n* Yrityksen\n* Express\n* Express ja kehittyneet palvelut\n* sulautetut järjestelmät\n* Standard\n* Standard Edition pienyrityksille\n* Web\n* Työryhmän"
