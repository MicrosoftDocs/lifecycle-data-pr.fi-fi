summary: "Windows 10 Home & Pro noudattaa [modernia](/lifecycle/policies/modern) elinkaarikäytäntöä. \n\n\nTämä koskee seuraavia versioita: Home, Pro, Pro Education, Pro for Workstations\n\n\n> [!IMPORTANT]\n> Windows 10:n versiosta 21H2 (Windows 10:n marraskuun 2021 päivityksestä) lähtien ominaisuuspäivitykset julkaistaan joka vuoden toisella puoliskolla Yleisen saatavuuden kanavan kautta. Lue lisää [täältä](https://blogs.windows.com/windowsexperience/?p=176473). Microsoft tukee vähintään yhtä Windows 10 -julkaisua 14.10.2025 saakka.\n\n"
