content: "\n\n## <a name=\"links\"></a>Linkit \n* [Windows as a Service (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Elinkaaren usein kysytyt kysymykset - Windows-tuotteet](/lifecycle/faq/windows)\n* [Tuotteen tiedot](/windows/windows-10/)\n* [Windows 10 Enterprise and Education](/lifecycle/products/windows-10-enterprise-and-education)\n* [Windows 10 IoT Enterprise](/lifecycle/products/windows-10-iot-enterprise)\n\n\n> [!NOTE]\n> Pro for Workstations julkaistiin ensimmäisen kerran versiossa 1709.\n> [!NOTE]\n> Myöhemmät Windows 10 päivitykset voidaan asentaa ennen mainittua Mainstream-tukijakson päättymispäivämäärää, ellei niitä lykätä.\n\n\n## <a name=\"editions\"></a>Versiot \n* Home\n* Pro\n* Pro Education\n* Pro for Workstations"
