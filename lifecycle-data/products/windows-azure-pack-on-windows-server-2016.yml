content: "\n## <a name=\"links\"></a>Linkit \n* [Lisätietoja](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> Windows Azure Pack for Windows Server on yhdistelmäpilviratkaisu, joka tuo Windows Azure -tekniikat palvelinkeskukseesi. Sen avulla Microsoftin asiakkaat voivat tarjota datakeskuksen laitteistossa monipuolisen ja itsepalveluperiaatteella toimivan usean vuokraajan pilvipalvelun ilman lisämaksua."
