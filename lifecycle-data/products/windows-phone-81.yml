content: "\n## <a name=\"links\"></a>Linkkejä \n* [Windows Phone 8.1:n usein kysytyt kysymykset](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft tuo käyttöjärjestelmälle päivityksiä, mukaan lukien tietoturvapäivitykset, vähintään 36 kuukauden ajan elinkaaren alkamispäivän jälkeen. Nämä päivitykset ovat lisääviä, ja jokainen päivitys perustuu sitä edeltäneeseen päivitykseen. Asiakkaiden on asennettava jokainen päivitys, jotta he voivat jäädä tuetuksi. Näiden lisäpäivitysten jakelua voi hallita matkapuhelinoperaattori tai puhelimen valmistaja, jolta ostit puhelimesi, ja asennus edellyttää, että puhelimessa on aiempia päivityksiä. Päivityksen saatavuus vaihtelee myös maittain, alueittain ja laitteisto-ominaisuuksiksi."
