content: "\n## <a name=\"links\"></a>Linkit \n* [Windows Phone 8.1 – usein kysytyt kysymykset](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft tekee käyttöjärjestelmään päivityksiä, mukaan lukien tietoturvapäivityksiä, vähintään 36 kuukauden ajan elinkaaren alkamispäivästä lukien. Päivitykset ovat lisääviä, ja jokaisen päivityksen perustana on sitä edeltävä päivitys. Asiakkaiden on asennettava jokainen julkaistu päivitys, jotta tuki säilyy. Näiden lisäpäivitysten jakelua voi hallita matkapuhelinoperaattori tai puhelimen valmistaja, jolta puhelin ostettiin, ja asennus edellyttää, että puhelimessa on aiemmat päivitykset. Päivitysten saatavuus vaihtelee myös maan, alueen ja laitteisto-ominaisuuksien mukaan."
