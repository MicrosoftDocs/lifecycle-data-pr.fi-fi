content: "\n\n## <a name=\"links\"></a>Linkit \n* [Windows-säilökannan kuvapalvelun elinkaaret](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Windows Serverin ylläpitokanavat: LTSC ja SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Elinkaaren usein kysytyt kysymykset - Windows-tuotteet](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Edellä lueteltujen Windows Server -versioiden kanssa julkaistut säilöt noudattavat samoja elinkaaripäiviä. Siirry peruskuvien huoltosivulle [Windows -säilökannan kuvahuollon elinkaaret](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) saadaksesi lisätietoja.\n> [!NOTE]\n> Windows Serverin versio 1809 julkaistiin uudelleen 13.11.2018. Tuen päivämääriä on muutettu vastaavasti.\n\n\n## <a name=\"editions\"></a>Versiot \n* Datacenter\n* Standard"
