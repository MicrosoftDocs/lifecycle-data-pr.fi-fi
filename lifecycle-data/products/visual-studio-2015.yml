content: "\n\n## <a name=\"links\"></a>Linkit \n* [Huoltotiedot Visual Studion vanhemmille versioille](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Seuraavien komponenttien Visual Studio 2015 -versiot toimitetaan ja niitä tuetaan osana Visual Studio 2015:ta elinkaarta: Agents, ESM, Modelling SDK, PSM, Remote Tools, SDK, Shell (integroitu), Shell (eristetty), TPS, Visual C++ Redistributable.\n\n\n## <a name=\"editions\"></a>Versiot \n* Community\n* Enterprise\n* Express for Web\n* Express for Windows 10\n* Express for Windows Desktop\n* Professional\n* Release Management\n* Test Professional"
