  Windows Server 2008 R2 noudattaa [kiinteää](/lifecycle/policies/fixed) elinkaarikäytäntöä. 

  Tämä koskee seuraavia versioita: Datacenter, Enterprise, HPC Edition, Itanium-pohjaiset järjestelmät, Standard, Web

  > [!IMPORTANT]
  > Tämän tuotteen tuki on päättynyt. Katso siirtymäohjeet alta. 
