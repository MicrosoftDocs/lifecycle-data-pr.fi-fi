content: "\n## <a name=\"links\"></a>Linkit \n* [Siirron ohjeistus](https://aka.ms/AA1ovn4)\n* [Palvelimen päivitystiedot](/windows-server/upgrade/upgrade-overview)\n* [Extended Security Update (ESU) -ohjelma](/lifecycle/faq/extended-security-updates)\n* [Service Pack -käytäntö](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Laajennettuja suojauspäivityksiä (ESU-ohjelma) saa tämän tuotteen Datacenter-, Standard-, Enterprise- ja Embedded-versioihin enintään kolmen vuoden ajan tuen päättymisen jälkeen. Ota yhteyttä Microsoft Partner- tai Account-tiimiin saadaksesi lisätietoja. \n\nJulkaisu-------------------------------Aloituspäivämäärä----Lopetuspäivämäärä\n\nLaajennetun tietoturvapäivityksen kolmas vuosi---11.1.2022---10.1.2023\n\nLaajennetun tietoturvapäivityksen toinen vuosi---12.1.2021---11.1.2022\n\nLaajennetun tietoturvapäivityksen ensimmäinen vuosi---14.1.2020---12.1.2021\n\n## <a name=\"editions\"></a>Versiot \n* Datacenter\n* Enterprise\n* HPC Edition\n* Itanium-pohjaiset järjestelmät\n* Standard\n* Web"
