content: "> [!TIP]\n> Laajennettuja suojauspäivityksiä (ESU-ohjelma) on saatavilla tämän tuotteen Datacenter-, Standard-, Enterprise- ja Embedded-versioihin enintään kolmen vuoden ajan tuen päättymisen jälkeen. Ota yhteyttä Microsoft Partner- tai Account-tiimiin saadaksesi lisätietoja. \n\n## <a name=\"links\"></a>Linkit \n* [Siirron ohjeistus](https://aka.ms/AA1ovn4)\n* [Palvelimen päivitystiedot](/windows-server/upgrade/upgrade-overview)\n* [Extended Security Update (ESU) -ohjelma](/lifecycle/faq/extended-security-updates)\n* [Service Pack -käytäntö](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Versiot \n* Datacenter\n* Enterprise\n* HPC Edition\n* Itanium-pohjaiset järjestelmät\n* Standard\n* Web"
