content: "\n\n## <a name=\"links\"></a>Linkit \n* [Huoltotiedot](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Siirron ohjeistus](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Yhtenäistä ja suoraviivaista asiakaskokemusta varten Azure Information Protection -asiakasohjelma (perinteinen) ja merkintöjen hallinta Azure-portaalissa vanhentuvat 31.3.2021. Tämän ajanjakson avulla kaikki nykyiset Azure Information Protection -asiakkaat voivat siirtyä yhtenäiseen merkintäratkaisuumme Microsoft Information Protection Unified Labeling -alustan avulla."
