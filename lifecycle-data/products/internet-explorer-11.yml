content: "\n\n## <a name=\"links\"></a>Linkit \n* [Siirron ohjeistus](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Internet Explorerin/Edgen elinkaaren usein kysytyt kysymykset](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Internet Explorerin tukemat käyttöjärjestelmät](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Microsoft Edgen tukemat käyttöjärjestelmät](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Joitakin Internet Explorerin versioita voidaan tukea viimeisimmän Windows-käyttöjärjestelmän päättymispäivän jälkeen, kun laajennettuja tietoturvapäivityksiä (ESU) on saatavilla. [Tästä](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) löydät luettelon tuotteista, joille on olemassa laajennettuja tietoturvapäivityksiä."
