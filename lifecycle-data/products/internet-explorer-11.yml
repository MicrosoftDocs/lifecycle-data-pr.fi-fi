name: Internet Explorer 11
summary: >+
  Internet Explorer 11 noudattaa [komponentin](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) elinkaarikäytäntöä.





  > [!IMPORTANT]

  > Internet Explorer (IE) 11 -työpöytäsovellus lopettaa Windows 10:n osavuotisen kanavan tue 15. kesäkuuta 2022 alkaen. Asiakkaita kehotetaan siirtymään Microsoft Edgeen, jossa on IE-tila. IE-tila mahdollistaa takautuvan yhteensopivuuden, ja sitä tuetaan ainakin vuoteen 2029 asti. Lisäksi Microsoft antaa ilmoituksen vuotta ennen IE-tilan poistumista käytöstä.  Katso [tämä](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-) luettelo tuetuista Internet Explorerin käyttöjärjestelmistä, mukaan lukien versiot, joihin tämä ilmoitus vaikuttaa.

