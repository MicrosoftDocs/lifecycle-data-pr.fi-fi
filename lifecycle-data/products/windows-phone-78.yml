content: "\n\n> [!NOTE]\n> Microsoft tuo puhelimesi käyttöjärjestelmälle päivityksiä, mukaan lukien tietoturvapäivitykset, 18 kuukauden ajan elinkaaren alkamispäivän jälkeen. Päivitysten jakelua voi ohjata matkapuhelinoperaattori tai puhelimen valmistaja, jolta ostit puhelimesi. Päivityksen saatavuus vaihtelee myös maittain, alueittain ja laitteisto-ominaisuuksiksi."
