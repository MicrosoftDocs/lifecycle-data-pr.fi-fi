content: "\n\n> [!NOTE]\n> Microsoft julkaisee puhelimien käyttöjärjestelmäpäivityksiä, mukaan lukien tietoturvapäivityksiä, vähintään 18 kuukauden ajan elinkaaren alusta lukien. Päivitysten jakelua saattaa ohjata matkapuhelinoperaattori tai puhelimen myynyt valmistaja. Päivitysten saatavuus vaihtelee myös maan, alueen ja laitteisto-ominaisuuksien mukaan."
