content: "> [!TIP]\n> '* Laajennetut tietoturvapäivitykset (ESU) ovat saatavilla tämän tuotteen Windows 7 Professional-, Enterprise- ja Professional for Embedded Systems -versioiden volyymikäyttöoikeusohjelmien kautta jopa kolmen vuoden ajan tuen päättymisen jälkeen. Lisätietoja saat Microsoft-kumppanista tai tilitiimiltä. \n\n## <a name=\"links\"></a>Linkkejä \n* [Muuttoliikettä koskeva ohjeistus](https://support.microsoft.com/help/4057281)\n* [Päivittäminen Windows 7:stä Windows 10:een](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Laajennettu tietoturvapäivitysohjelma (ESU)](/lifecycle/faq/extended-security-updates)\n* [Service Pack -käytäntö](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Versiot \n* Yrityksen\n* Yritys N\n* Etusivu Basic\n* Etusivu Premium\n* Etusivu Premium N\n* Ammatillinen\n* Ammattimainen sulautettuihin järjestelmiin\n* Ammatillinen N\n* Starter\n* Käynnistin N\n* Lopullinen\n* Lopullinen sulautettuihin järjestelmiin\n* Lopullinen N"
