content: "\n\n> [!NOTE]\n> Ericsson osti Microsoft Mediaroom-tuotteet 2013. Jos haluat lisä tietoja, katso [lehdistö tiedote](http://www.ericsson.com/news/1691160). Jos tarvitset tukea tarvitseville asiakkaille, käy [täällä](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2,1 julkaistiin 27. joulu kuuta 2011. \n\n## <a name=\"editions\"></a>Versiot \n* Sovellus palvelut 1,0\n* Asiakas 2,0\n* Asiakas 2,1\n* Server 2,0\n* Server 2,1"
