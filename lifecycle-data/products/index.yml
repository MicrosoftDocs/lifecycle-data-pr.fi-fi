title: Tuotteiden ja palveluiden elin kaari tietojen hakeminen (esikatselu)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Tämä sivu on kehitteillä ja se tulee täysin asumaan syyskuun 2. Sillä välin voit tarkastella täydellistä luetteloa Microsoft-tuotteista, joiden tuki aikataulut ja tiedot ovat osoitteessa [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Vie elin kaari tiedot [elin kaari vienti](/lifecycle/export/products) -sivulta.\n\n\nMicrosoftin elin kaari tarjoaa yhdenmukaisia ja ennustettavissa olevia ohjeita tuotteen koko elin kaaren ajan, jolloin asiakkaat voivat hallita IT-investointejaan ja ympäristöään samalla kun se suunnittelee tulevaisuutta.\n\n\nAlla on luettelo Microsoftin kaupallisista tuotteista ja palveluista, ja valitse sitten haku tuloksista tuki-ja huolto aikataulut, pakolliset päivitykset, siirto tiedot ja järjestelmä vaatimukset."
