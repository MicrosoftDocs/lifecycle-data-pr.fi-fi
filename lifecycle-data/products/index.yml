summary: "\n\n> [!IMPORTANT]\n> Tämä sivu on kehitteillä ja siirtyy täysin verkkoon 2. syyskuuta. Tällä välin voit tarkastella täydellistä luetteloa Microsoftin tuotteista tukiaikoineen osoitteessa: [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Vie elinkaaritiedot [Elinkaaren vienti](/lifecycle/export/products) -sivulta.\n\n\nMicrosoftin elinkaari sisältää yhdenmukaiset ja ennustettavissa olevat ohjeet tuotteen koko käyttöiän ajan, mikä auttaa asiakkaita hallitsemaan IT-investointejaan ja -ympäristöjään ja suunnittelemaan strategisesti tulevaisuutta.\n\n\nEtsi alta luettelo Microsoftin kaupallisista tuotteista ja palveluista ja valitse tuloksesi etsiäksesi haluamasi tuki- ja ylläpitoaikataulut, tarvittavat päivitykset, siirtotiedot ja järjestelmävaatimukset."
