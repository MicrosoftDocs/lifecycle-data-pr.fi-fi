summary: "\n\n> [!IMPORTANT]\n> Tämä sivu on kehitteillä. Täydellinen luettelo Microsoftin tuotteista ja niiden tukiaikatauluista ja -yksityiskohdista on [aka.ms/lifecycle/search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Vie elinkaaritiedot [Elinkaaren vienti -sivulta.](/lifecycle/export/products)\n\n\nMicrosoftin elinkaari sisältää yhdenmukaiset ja ennustettavissa olevat ohjeet tuotteen koko käyttöiän ajan, mikä auttaa asiakkaita hallitsemaan IT-investointejaan ja -ympäristöjään ja suunnittelemaan strategisesti tulevaisuutta.\n\n\nEtsi alla oleva luettelo Microsoftin kaupallisista tuotteista ja palveluista ja etsi sitten haluamasi tuki- ja ylläpitoaikataulut, tarvittavat päivitykset, siirtotiedot ja järjestelmävaatimukset valitsemalla tulos."
