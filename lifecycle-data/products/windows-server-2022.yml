content: "> [!TIP]\n> Microsoft Edge noudattaa [modernia elinkaarikäytäntöä](https://docs.microsoft.com/lifecycle/policies/modern). Lisätietoja selaimen päivittämisestä ja tuesta on [Edgen elinkaariohjeissa](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle).\n\n\n## <a name=\"links\"></a>Linkit \n* [Elinkaaren UKK - Windows](/lifecycle/faq/windows)\n* [Tuotteen tiedot](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Windows Server 2022:n kanssa julkaistut säilöt noudattavat samoja elinkaaren päivämääriä. \n\n\n## <a name=\"editions\"></a>Versiot \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
