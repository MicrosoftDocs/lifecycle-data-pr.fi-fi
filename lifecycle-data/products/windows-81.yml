name: Windows 8.1
summary: >+
  Windows 8.1 noudattaa [kiinteää](/lifecycle/policies/fixed) elinkaarikäytäntöä.



  Tämä koskee seuraavia versioita: Enterprise, Enterprise N, N, Pro with Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Muistutus, että Windows 8.1:n tuki päättyy 10. tammikuuta 2023. Tämän päivämäärän jälkeen kyseiselle tuotteelle ei enää tule suojauspäivityksiä, muita päivityksiä, ohjelmavirhekorjauksia, eikä teknisiä sisältöpäivityksiä verkossa.  Jos laitteet eivät täytä uudempien Windowsin versioiden teknisiä vaatimuksia, Microsoft suosittelee korvaamaan laitteen sellaisella, joka tukee Windows 11:tä. Löydät lisätietoja [täältä](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023).

