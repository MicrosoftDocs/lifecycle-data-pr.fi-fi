content: "\n## <a name=\"links\"></a>Linkit \n* Silverlight 5 tukee [tällä sivulla](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html) lueteltuja selaimia 12.10.2021 asti tai pohjaselaimen elinkaaren ajan sen mukaan, kumpi on lyhyempi.\n* [Sliverlight tuen päättyminen](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Microsoft ilmoittaa työkalujen tuen päättymisestä vähintään 12 kuukautta ennen päättymispäivämäärää."
