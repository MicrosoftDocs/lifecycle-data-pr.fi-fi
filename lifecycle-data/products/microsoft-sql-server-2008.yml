content: "> [!TIP]\n> Laajennettuja suojauspäivityksiä (ESU) saa tämän tuotteen Datacenter-, Standard-, Enterprise-, Web- ja työryhmäversioihin enintään kolmen vuoden ajan tuen päättymisen jälkeen.\nJulkaisu-------------------------------Aloituspäivämäärä----Lopetuspäivämäärä\n\nLaajennettu tietoturvapäivitys vuosi 3---13.7.2021---12.7.2022\n\nLaajennettu tietoturvapäivitys vuosi 2---14.7.2021---13.7.2021\n\nLaajennettu tietoturvapäivitys vuosi 1---9.7.2019---14.7.2020\n\n\n## <a name=\"links\"></a>Linkit \n* [Siirron ohjeistus](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Service Pack -käytäntö](/lifecycle/policies/fixed#service-packs)\n* [Extended Security Update (ESU) -ohjelma](/lifecycle/faq/extended-security-updates)\n* [SQL Release Services -blogi](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Vain IA64:ssä SP3:ta tuetaan 9.7.2019 asti.\n\n## <a name=\"editions\"></a>Versiot \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express with Advanced Services\n* Standard\n* Standard Edition for Small Business\n* Web\n* Workgroup"
