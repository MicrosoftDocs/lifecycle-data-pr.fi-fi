content: "> [!TIP]\n> Laajennetut tietoturvapäivitykset (ESU) ovat saatavilla tämän tuotteen Datacenter-, Standard-, Enterprise-, Web- ja Workgroup-versioihin jopa kolmen vuoden ajan tuen päättymisestä.\nJulkaisu-------------------------------Aloituspäivämäärä----Pvm-päivämäärä\n\nLaajennettu tietoturvapäivitysvuosi 3---07/13/2021---07/12/2022\n\nLaajennettu tietoturvapäivitysvuosi 2---07/14/2021---07/13/2021\n\nLaajennettu tietoturvapäivitysvuosi 1---07/9/2019---07/14/2020\n\n\n## <a name=\"links\"></a>Linkkejä \n* [Muuttoliikettä koskeva ohjeistus](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Service Pack -käytäntö](/lifecycle/policies/fixed#service-packs)\n* [Laajennettu tietoturvapäivitysohjelma (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL Release Services Blogi](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Vain IA64:ssä SP3:ta tuetaan 9.7.2019 asti.\n\n## <a name=\"editions\"></a>Versiot \n* Datacenter\n* Kehittäjä\n* Yrityksen\n* Express\n* Express ja kehittyneet palvelut\n* Standard\n* Standard Edition pienyrityksille\n* Web\n* Työryhmän"
