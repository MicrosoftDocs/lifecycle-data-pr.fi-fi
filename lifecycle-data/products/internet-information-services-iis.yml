content: "> [!TIP]\n> [* Extended Security Updates (ESU)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) -tietoturvapäivitykset ovat saatavilla tälle tuotteelle tiettyjen volyymikäyttöoikeusohjelmien kautta enintään kolmeksi vuodeksi tuen päättymisen jälkeen. Ota yhteyttä Microsoft Partner- tai Account-tiimiin saadaksesi lisätietoja.\n\n\n## <a name=\"links\"></a>Linkit \n* [Verkkoympäristön asennustoiminnon (WebPI) tuen päättyminen](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Extended Security Update (ESU) -ohjelma](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Internet Information Services (IIS) on Windows-käyttöjärjestelmän osa, joka noudattaa samaa elinkaarta. Täällä voit tarkastella [Windows Serverin](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprisen ja Educationin](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) sekä [Windows 10 Pron](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro) tuen aikajanoja."
