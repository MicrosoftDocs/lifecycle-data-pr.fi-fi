content: "\n## <a name=\"links\"></a>Linkkejä \n* [Muuttoliikettä koskeva ohjeistus](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Huoltotiedot](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Asiakkaiden on pysyttävä ajan tasalla uusimmalla haittaohjelmien torjuntaympäristön päivityksessä, jotta ne ovat täysin tuettuja. Forefront Endpoint Protection 2010 kuuluu saman elinkaarikäytännön piiriin kuin System Center Configuration Manager 2007 sekä valtavirran että laajennetun tuen osalta."
